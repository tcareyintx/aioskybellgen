name: pre-commit

on:
  pull_request:
  push:
    branches: ['**']

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - uses: pre-commit/action@v3.0.1
